<h1>Buscador {{termino}}</h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>


<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" src="{{heroe.img}}" alt="Card image cap">
        <div class="card-block">
            <h4 class="card-title">{{heroe.nombre}}</h4>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.casa}}</small></p>
            <button type="button" class="btn btn-outline-primary btn-block" (click)="verHeroe(i)">Ver mas</button>
            <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver mas..</a>-->

        </div>

    </div>
</div>
